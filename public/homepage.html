<!DOCTYPE html>
<html>
<head>
  <title>VC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"/>
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<h1 style="text-align: center; margin: 15px 10px 30px 10px">MultiPeer VC</h1>

<div id="roomConfig" class="d-flex flex-column align-items-center mb-3">
    <div class="input-group input-group-lg mb-3" style="max-width: 400px">
        <input id="roomName" type="text" class="form-control form-control-lg" placeholder="Enter room" />
        <input id="uId" type="text" class="form-control form-control-lg" placeholder="Enter user Id" />
        <input id="userName" type="text" class="form-control form-control-lg" placeholder="Enter user name" />
        <input id="startTime" type="time" class="form-control form-control-lg" placeholder="Enter start time" />
        <input id="endTime" type="time" class="form-control form-control-lg" placeholder="Enter end time" />
    </div>
    <div class="d-flex justify-content-center w-100 mt-3">
        <button id="btnConnect" class="btn btn-primary btn-lg me-2" type="button">Join Room</button>
        <button id="btnCreate" class="btn btn-primary btn-lg" type="button">Create Meeting</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const baseURL = "https://139.84.168.101";
    const port = 3030;
    $("#btnConnect").on("click", () => {
        let roomNo = $("#roomName").val();
        let uId = $("#uId").val();
        let userName = $("#userName").val();
        let startTime = $("#startTime").val();
        let endTime = $("#endTime").val();
        let url = `${baseURL}:${port}/${roomNo}?ud=${uId}&un=${encodeURIComponent(userName)}&st=${startTime}&en=${endTime}`;
        window.location.href = url;
    });
    $("#btnCreate").on("click", () => {
        let url = `${baseURL}:${port}/`;
        window.location.href = url;
    });
</script>
</body>
</html>
